<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFlow Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 text-white font-sans">
<nav class="bg-gray-800 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-2xl font-bold text-indigo-400">CodeFlow Pro</a>
        <div>
            <a href="login.html" class="text-gray-300 hover:text-indigo-400 mx-4">Login</a>
            <a href="register.html" class="text-gray-300 hover:text-indigo-400">Register</a>
        </div>
    </div>
</nav>
<div class="container mx-auto mt-10 px-4">
    <div class="bg-gray-800 p-6 rounded-lg shadow-xl">
        <h1 class="text-3xl font-bold mb-4">Welcome to CodeFlow Pro</h1>
        <p class="text-gray-400 mb-6">Securely access your coding dashboard.</p>
        <button id="protectedBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-full transition">Access Dashboard</button>
        <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-full transition ml-4">Logout</button>
        <div id="response" class="mt-4 text-gray-300"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="js/app.js"></script>
</body>
</html>
